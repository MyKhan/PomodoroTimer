<body>
    <title>Pomodoro! Out!</title>
    <div class="after-div">
        <h1>Le Pomodoro!</h1>
    </div>

    <div>
        <p>Time Left:
            <span id="timer-minutes">30</span> Minutes and
            <span id="timer-seconds">0</span> Seconds</p>
    </div>

    <div>
        <button type="button" id="start" class="btn btn-primary" onclick="countdownTimerBegin()">Click here to Begin!</button>
        <button type="button" id="stop" class="btn btn-info" onclick="stopAndStart()">STOP!</button>
        <button type="button" id="reset" class="btn btn-danger" onclick="stopAndReset()">Reset</button>
    </div>
